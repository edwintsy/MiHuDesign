<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: rgba(108, 117, 125, 0.9);
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .gallery {
      padding: 40px 20px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(108, 117, 125, 0.9);
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .modal-body {
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: transparent;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #modalImage {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    #modalImage:hover {
      transform: scale(1.1);
    }

    /* 视频区域样式 */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    .video-container video {
      width: 70%;
      height: auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    #modalVideo {
      width: 100%;
      height: auto;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Drawing Gallery</h1>
    <p>Explore my collection of creative works</p>
  </header>

  <!-- 视频部分 -->
  <section>
    <div class="video-container">
      <video id="thumbnailVideo" autoplay loop muted playsinline>
        <source src="images/Drawing/s1411122050.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <!-- 图片展示部分 -->
  <div class="container gallery">
    <div class="row g-4">
      <div class="col-md-4">
        <img src="images/Drawing/IMG_1171.JPEG" alt="Drawing 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/Drawing/IMG_1171.JPEG">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/IMG_2017.JPEG" alt="Drawing 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/Drawing/IMG_2017.JPEG">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/IMG_1622.JPEG" alt="Drawing 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/Drawing/IMG_1622.JPEG">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/IMG_2091.JPEG" alt="Drawing 4" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/Drawing/IMG_2091.JPEG">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/IMG_2070.JPEG" alt="Drawing 5" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/Drawing/IMG_2070.JPEG">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/jiaojiozi.JPEG" alt="Drawing 6" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/Drawing/jiaojiozi.JPEG">
      </div>
    </div>
  </div>

  <!-- 视频模态框 -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <video id="modalVideo" controls autoplay>
            <source src="images/Drawing/s1411122050.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- 图片模态框 -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" id="modalBody">
          <img id="modalImage" src="" alt="Expanded View" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const modalImage = document.getElementById('modalImage');
    const galleryImages = document.querySelectorAll('.gallery img');
    const modalBody = document.getElementById('modalBody');
    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));

    // 动态更新图片模态框
    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.getAttribute('data-bs-src');
      });
    });

    modalBody.addEventListener('click', () => {
      imageModal.hide();
    });

    // 视频模态框
    const thumbnailVideo = document.getElementById('thumbnailVideo');
    const modalVideo = document.getElementById('modalVideo');
    const videoModal = new bootstrap.Modal(document.getElementById('videoModal'));

    thumbnailVideo.addEventListener('click', () => {
      modalVideo.currentTime = 0;
      videoModal.show();
    });

    document.getElementById('videoModal').addEventListener('hidden.bs.modal', () => {
      modalVideo.pause();
    });
  </script>
</body>
</html>
