<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modeling Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: rgba(108, 117, 125, 0.9);
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .gallery {
      padding: 40px 20px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(108, 117, 125, 0.9);
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .modal-body {
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: transparent;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #modalImage {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    #modalImage:hover {
      transform: scale(1.1);
    }

    /* 居中标题样式 */
    .section-header {
  text-align: center;
  font-weight: bold;
  margin-bottom: 20px;
  margin-top: 40px; /* 增加顶部间距，拉开与上方的内容距离 */
  font-size: 3rem; /* 调整字体大小 */
  color: #333; /* 设置一个更显眼的颜色 */
}


    /* 视频区域样式 */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    .video-container video {
      width: 70%;
      height: auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>3D Modeling Gallery</h1>
    <p>Explore my collection of 3D modeling works</p>
  </header>

  <!-- 视频部分 -->
  <section>
    <h2 class="section-header">My Room (tw)</h2>
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="images/myroom_tw/mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <div class="container gallery">
    <!-- 第一部分 -->
    <section>
      <div class="row g-4">
        <div class="col-md-4">
          <img src="images/myroom_tw/1.png" alt="Room 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/myroom_tw/1.png">
        </div>
        <div class="col-md-4">
          <img src="images/myroom_tw/4.png" alt="Room 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/myroom_tw/4.png">
        </div>
        <div class="col-md-4">
          <img src="images/myroom_tw/2.png" alt="Room 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/myroom_tw/2.png">
        </div>
        <div class="col-md-4">
          <img src="images/myroom_tw/3.png" alt="Room 4" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/myroom_tw/3.png">
        </div>
        <div class="col-md-4">
          <img src="images/myroom_tw/5.png" alt="Room 5" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/myroom_tw/5.png">
        </div>
        <div class="col-md-4">
          <img src="images/myroom_tw/untitled.png" alt="Room 6" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/myroom_tw/untitled.png">
        </div>
      </div>
    </section>

    <!-- 第二部分 -->
    <section>
      <h2 class="section-header">Realistic Grass Movement</h2>
      <div class="video-container">
        <video autoplay loop muted playsinline>
          <source src="images/japan/jpmp4.MP4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
      <div class="row g-4">
        <div class="col-md-4">
          <img src="images/japan/White Model.JPEG" alt="Character 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/japan/White Model.JPEG">
        </div>
        <div class="col-md-4">
          <img src="images/japan/untitled.PNG" alt="Character 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/japan/untitled.PNG">
        </div>
        <div class="col-md-4">
          <img src="images/japan/2.PNG" alt="Character 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="images/japan/2.PNG">
        </div>
      </div>
    </section>
  </div>

  <!-- 图片放大模态框 -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" id="modalBody">
          <img id="modalImage" src="" alt="Expanded View" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const modalImage = document.getElementById('modalImage');
    const galleryImages = document.querySelectorAll('.gallery img');
    const modalBody = document.getElementById('modalBody');
    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.getAttribute('data-bs-src');
      });
    });

    modalBody.addEventListener('click', () => {
      imageModal.hide();
    });
  </script>
</body>
</html>
