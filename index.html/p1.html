<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <!-- Header Section -->
    <section id="header" class="section">
      <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my creativity and projects</p>
        <a href="#portfolio" class="btn btn-custom">Explore Now</a>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
      <div class="content">
        <h2>About Me</h2>
        <p>I am a passionate designer focused on crafting unique visual experiences.</p>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
      <div class="content">
        <h2>My Work</h2>
        <p>Explore my portfolio of creative works.</p>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
      <div class="content">
        <h2>Contact Me</h2>
        <p>Follow me on social media or send me a message!</p>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
