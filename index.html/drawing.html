<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Drawing Gallery</h1>
    <p>Explore my collection of creative works</p>
  </header>

  <div class="container gallery">
    <div class="row g-4">
      <div class="col-md-4">
        <img src="images/Drawing/IMG_1171.JPEG" alt="Drawing 1">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/IMG_2017.JPEG" alt="Drawing 2">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/IMG_2091.JPEG" alt="Drawing 3">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/S__7512071.JPG" alt="Drawing 4">
      </div>
      <div class="col-md-4">
        <img src="images/Drawings/IMG_1622.JPEG" alt="Drawing 5">
      </div>
      <div class="col-md-4">
        <img src="images/Drawing/IMG_2070.JPEG" alt="Drawing 6">
      </div>
    </div>
  </div>
  

  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #6c757d;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .gallery {
      padding: 40px 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #6c757d;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
